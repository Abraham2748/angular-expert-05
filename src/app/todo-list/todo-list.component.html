<h2>Mi Lista de Tareas</h2>

<form (ngSubmit)="addTask()" class="todo-form">
  <input
    type="text"
    class="todo-input"
    [(ngModel)]="newTitle"
    name="title"
    placeholder="Agrega una nueva tarea..."
    required
  />
  <input
    class="todo-input"
    [(ngModel)]="newDueDate"
    type="date"
    name="dueDate"
    required
  />
  <button type="submit" class="todo-button">Agregar</button>
</form>
<ul class="task-list">
  @for (task of tasks(); track $index) {
  <li class="task-item" [appOverdueHighlight]="task" (click)="toggle(task.id)">
    <div class="task-title">{{ task.title }}</div>
    <div class="task-status">{{ task | taskStatus }}</div>
  </li>
  }
</ul>
